<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Cambio Virtual</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous"/>
</head>

<body>
  <h1> Casa de Cambio Virtual MxM</h1>
    <div class="container">
      <div style="background-color: #aaa">
        <h1 class="text-center">Productos</h1></div>

        <div>
          <div>
            <h3>Ordenar por precio</h3>
            <label for="min">
              Mín $
              <input type="number" name="min" id="min" min="0" maxlength="6">
            </label>
            <label for="max">
              Máx $ 
              <input type="number" name="max" id="max" max="300000" maxlength="6">
            </label>
            <input type="submit" value="filtrar" class="btn btn-dark" id="filtro">
          </div>
          <div id="misprods" class="row">
          </div>
        </div>
        
        <h4>Mi carrito:</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="tablabody">
          </tbody>
        </table>
        <h4 id="total">Total a pagar $:</h4>
      </div>
    </div>

  <script src="productos.js"></script>
  <script src="logica.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"></script>
  <!--<script src="main.js"></script>-->
</body>
</html>
